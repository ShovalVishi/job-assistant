name: Job Assistant

on:
  schedule:
    # Runs at 05:00 & 15:00 UTC = 08:00 & 18:00 Israel Time
    - cron: '0 5,15 * * *'
  workflow_dispatch:

jobs:
  run-assistant:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export secrets to env
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV
          echo "GMAIL_USERNAME=${{ secrets.GMAIL_USERNAME }}" >> $GITHUB_ENV
          echo "GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }}" >> $GITHUB_ENV
          echo "GOOGLE_SHEETS_ID=${{ secrets.GOOGLE_SHEETS_ID }}" >> $GITHUB_ENV
          echo "SERVICE_ACCOUNT_JSON_B64=${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}" >> $GITHUB_ENV
          echo "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" >> $GITHUB_ENV

      - name: Debug env
        run: |
          echo "Checking required variablesâ€¦"
          echo "OPENAI_API_KEY is '${OPENAI_API_KEY:?missing}'"
          echo "TELEGRAM_TOKEN is '${TELEGRAM_TOKEN:?missing}'"
          echo "TELEGRAM_CHAT_ID is '${TELEGRAM_CHAT_ID:?missing}'"
          echo "SERVICE_ACCOUNT_JSON_B64 length is ${#SERVICE_ACCOUNT_JSON_B64}"
          echo "GOOGLE_SHEETS_ID is '${GOOGLE_SHEETS_ID:?missing}'"
          echo "EMAIL_FROM is '${EMAIL_FROM:?missing}'"

      - name: Run job assistant
        run: python job_assistant.py
