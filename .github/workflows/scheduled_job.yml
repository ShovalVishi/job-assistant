name: Job Assistant

on:
  schedule:
    # Runs at 05:00 and 15:00 UTC = 08:00 and 18:00 IST
    - cron: '0 5,15 * * *'
  workflow_dispatch:

jobs:
  run-assistant:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Reconstruct service account JSON
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > credentials.json

      - name: Export secrets to env
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV
          echo "GMAIL_USERNAME=${{ secrets.GMAIL_USERNAME }}" >> $GITHUB_ENV
          echo "GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }}" >> $GITHUB_ENV
          echo "GOOGLE_SHEETS_ID=${{ secrets.GOOGLE_SHEETS_ID }}" >> $GITHUB_ENV
          echo "GOOGLE_CREDENTIALS_JSON=credentials.json" >> $GITHUB_ENV

      - name: Run assistant
        run: |
          python job_assistant.py
